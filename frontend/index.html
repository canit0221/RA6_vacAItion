<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacAItion - 캘린더</title>
    <link rel="stylesheet" href="./styles/calendar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./logo.png" alt="VacAItion" class="logo-img">
                <span class="logo-text">vacAItion</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="./pages/profile.html" id="profileNavLink">Profile</a></li>
                    <li><a href="#" id="logoutButton">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="calendar-container">
            <div class="calendar-header">
                <h2 class="month-year">April 2025</h2>
                <div class="calendar-controls">
                    <button class="control-btn prev-month">&lt;</button>
                    <button class="control-btn next-month">&gt;</button>
                </div>
            </div>
            
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="calendar-days">
                    <!-- 캘린더 날짜들이 JS로 동적 생성됩니다 -->
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/calendar.js"></script>
</body>
</html>
