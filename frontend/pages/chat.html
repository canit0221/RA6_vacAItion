<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 휴일 챗봇</title>
    <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">vacAItion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="chat.html" class="active">채팅하기</a></li>
                    <li id="profileLink" style="display: none;"><a href="profile.html">프로필</a></li>
                    <li id="loginLink"><a href="login.html">로그인</a></li>
                    <li id="signupLink"><a href="signup.html">회원가입</a></li>
                    <li id="logoutLink" style="display: none;"><a href="#" id="logoutButton">로그아웃</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="session-header">
                        <h2>채팅 목록</h2>
                        <button id="newChatBtn" class="new-chat-btn">새 채팅</button>
                    </div>
                    <div class="session-list" id="sessionList">
                        <!-- 채팅 세션 목록 -->
                    </div>
                </div>
                
                <div class="chat-main">
                    <div class="chat-header">
                        <h2 id="currentSessionTitle">휴일 채팅</h2>
                        <div class="connection-info">
                            <span>서버 상태: </span>
                            <span id="connection-status" class="status-disconnected">연결 시도 중...</span>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- 메시지가 여기에 표시됩니다 -->
                        <div class="message bot">
                            <div class="message-content">
                                <p>안녕하세요! 휴일 계획을 도와드릴 Hue입니다. 어떤 휴일을 계획 중이신가요?</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." required>
                            <button type="submit" class="send-btn">전송</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../scripts/chat.js"></script>
</body>
</html>
