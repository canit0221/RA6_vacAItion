<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 휴일 챗봇</title>
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../logo.png" alt="VacAItion" class="logo-img">
                <span class="logo-text">vacAItion</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./profile.html" id="profileNavLink">Profile</a></li>
                    <li><a href="#" id="logoutButton">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-main">
                    <div class="chat-header">
                        <h2 id="currentSessionTitle">휴일 채팅</h2>
                        <div class="connection-info">
                            <span>서버 상태: </span>
                            <span id="connection-status" class="status-disconnected">연결 시도 중...</span>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- 메시지가 여기에 표시됩니다 -->
                        <div class="message bot">
                            <div class="message-content">
                                <p>안녕하세요! 휴일 계획을 도와드릴 Hue입니다. 어떤 휴일을 계획 중이신가요?</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." required>
                            <button type="submit" class="send-btn">전송</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../scripts/chat.js"></script>
</body>
</html>
