<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 비밀번호 변경</title>
    <link rel="stylesheet" href="../styles/change-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="change-password-box">
            <h1 class="title">비밀번호 변경</h1>
            <p class="subtitle">* 표시된 항목은 필수 입력사항입니다.</p>
            
            
            <form id="changePasswordForm">
                <div class="input-group">
                    <label class="input-label">아이디 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">현재 비밀번호 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="currentPassword" placeholder="현재 비밀번호" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">새 비밀번호 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" placeholder="새 비밀번호" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">새 비밀번호 확인 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
                    </div>
                </div>

                <button type="submit" class="change-btn">비밀번호 변경</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='../pages/profile.html'">취소</button>
            </form>
        </div>
    </div>
    <script src="../scripts/change-password.js"></script>
</body>
</html>
