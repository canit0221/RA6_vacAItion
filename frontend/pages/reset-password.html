<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 새 비밀번호 설정</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <h1 class="logo">vac<span class="highlight">AI</span>tion</h1>
            <h2 class="subtitle">새 비밀번호 설정</h2>
            <p class="description">새로운 비밀번호를 입력해주세요.</p>
            
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label class="input-label">새 비밀번호 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" placeholder="새 비밀번호" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">새 비밀번호 확인 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="새 비밀번호 확인" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">비밀번호 변경</button>
            </form>
        </div>
    </div>
    <script src="../scripts/reset-password.js"></script>
</body>
</html>
