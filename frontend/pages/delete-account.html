<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 회원 탈퇴</title>
    <link rel="stylesheet" href="../styles/delete-account.css">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="delete-account-form">
            <h1 class="logo">vacAItion</h1>
            <h2 class="title">탈퇴 하시려고요?</h2>
            <p class="message">
                지금 계정을 삭제하면 모든 데이터가 영구적으로 삭제됩니다.<br>
                탈퇴하셔도 됩니다. 결국...
            </p>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
            </div>
            
            <button id="deleteAccountBtn" class="btn">BYE</button>
            
            <p class="warning">! 탈퇴 후 계정 복구 불가능 !</p>
            
            <div class="return-section">
                <p>삭제 안 할래! <a href="../index.html" id="returnToHomeBtn" class="return-link">return to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="../scripts/delete-account.js"></script>
</body>
</html>
