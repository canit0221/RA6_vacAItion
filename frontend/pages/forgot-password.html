<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 비밀번호 찾기</title>
    <link rel="stylesheet" href="../styles/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h1 class="logo">vac<span class="highlight">AI</span>tion</h1>
            <h2 class="subtitle">비밀번호 찾기</h2>
            <p class="description">가입하신 이메일로 인증 링크를 보내드립니다.</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label class="input-label">아이디 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="아이디" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">이메일 *</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="이메일" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">인증 메일 발송</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='../pages/login.html'">취소</button>
            </form>
        </div>
    </div>
    <script src="../scripts/forgot-password.js"></script>
</body>
</html>
