<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 회원가입</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1 class="logo">vac<span class="highlight">AI</span>tion</h1>
            <h1 class="title">회원 가입</h1>
            <p class="subtitle">* 표시된 항목은 필수 입력사항입니다.</p>
            
            <form id="signupForm">
                <div class="input-group">
                    <label>아이디 <span class="required">*</span></label>
                    <span class="input-icon">👤</span>
                    <input type="text" id="username" placeholder="ID" required>
                </div>
                <div class="input-group">
                    <label>닉네임 <span class="required">*</span></label>
                    <span class="input-icon">👤</span>
                    <input type="text" id="nickname" placeholder="NickName" required>
                </div>
                <div class="input-group">
                    <label>이메일 <span class="required">*</span></label>
                    <span class="input-icon">✉️</span>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label>주소</label>
                    <span class="input-icon">📍</span>
                    <input type="text" id="address" placeholder="Address">
                </div>
                <div class="input-group">
                    <label>비밀번호 <span class="required">*</span></label>
                    <span class="input-icon">🔒</span>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label>비밀번호 확인 <span class="required">*</span></label>
                    <span class="input-icon">🔒</span>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="create-btn">CREATE</button>
            </form>
            
            <p class="login-link">이미 계정이 있나요? <a href="./login.html">Login here</a></p>
        </div>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
