<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 로그인</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!-- Google 아이콘 추가 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="logo">vac<span class="highlight">AI</span>tion</h1>
            <h2 class="subtitle">휴일에 뭐하지?</h2>
            <p class="description">뭐하고 놀지 고민된다면 로그인하세요.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="./forgot-password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
            
            <!-- 소셜 로그인 버튼 추가 -->
            <div class="social-login">
                <p class="or-divider">또는</p>
                <button type="button" id="googleLoginBtn" class="google-login-btn">
                    <span class="material-symbols-outlined">google</span>
                    Google로 로그인
                </button>
            </div>
            
            <p class="signup-link">계정이 없나요? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
