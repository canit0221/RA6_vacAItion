<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacAItion - 프로필</title>
    <link rel="stylesheet" href="../styles/profile.css">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../logo.png" alt="VacAItion" class="logo-img">
                <span class="logo-text">vacAItion</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./profile.html" class="active" id="profileNavLink">Profile</a></li>
                    <li><a href="#" id="logoutButton">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <h2>회원 정보</h2>
                        <a href="#" id="editProfileIcon" class="edit-icon">
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                    
                    <div class="profile-content">
                        <p class="profile-description">회원정보 페이지 입니다.</p>
                        
                        <div class="profile-info">
                            <div class="profile-field">
                                <span class="input-icon">👤</span>
                                <span class="field-value" id="profile-nickname">로딩 중...</span>
                            </div>
                            <div class="profile-field">
                                <span class="input-icon">✉️</span>
                                <span class="field-value" id="profile-email">로딩 중...</span>
                            </div>
                            <div class="profile-field">
                                <span class="input-icon">📍</span>
                                <span class="field-value" id="profile-address">로딩 중...</span>
                            </div>
                        </div>
                        
                        <div class="password-change">
                            <a href="#" id="changePasswordLink">Change Password?</a>
                        </div>
                        
                        <div class="account-delete">
                            <p>계정을 삭제하고 싶나요? <a href="#" id="deleteAccountLink">Delete here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../scripts/profile.js"></script>
</body>
</html>
