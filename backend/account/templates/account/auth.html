<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입/로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .auth-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 회원가입 폼 -->
        <div class="auth-form">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">아이디</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signupNickname">닉네임</label>
                    <input type="text" id="signupNickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupAddress">주소</label>
                    <input type="text" id="signupAddress" name="user_address" required>
                </div>
                <button type="submit">회원가입</button>
                <div id="signupMessage" class="message"></div>
            </form>
        </div>

        <!-- 로그인 폼 -->
        <div class="auth-form">
            <h2>로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">아이디</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">로그인</button>
                <div id="loginMessage" class="message"></div>
            </form>
        </div>
    </div>

    <script>
        // 회원가입 폼 제출 처리
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/account/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageElement = document.getElementById('signupMessage');
                
                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = result.message;
                    e.target.reset();
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = result.message || '회원가입에 실패했습니다.';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // 로그인 폼 제출 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/account/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageElement = document.getElementById('loginMessage');

                if (response.ok) {
                    messageElement.style.color = 'green';
                    messageElement.textContent = result.message;
                    
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('access_token', result.access_token);
                    localStorage.setItem('refresh_token', result.refresh_token);
                    
                    // 토큰을 쿠키에도 저장 (세션 인증용)
                    document.cookie = `access_token=${result.access_token}; path=/`;
                    
                    // 바로 채팅 페이지로 이동
                    window.location.href = '/chat/';
                } else {
                    messageElement.style.color = 'red';
                    messageElement.textContent = result.message || '로그인에 실패했습니다.';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
